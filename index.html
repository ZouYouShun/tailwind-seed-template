<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Tailwind seed project template</title>
  </head>
  <body class="root">
    <div class="flex h-screen w-screen items-center justify-center">
      <div class="w-[280px] rounded-xl text-white shadow-2xl">
        <header class="overflow-hidden rounded-t-xl bg-gray-700">
          <div class="mx-4 my-2 flex items-center">
            <p class="text-sm">New Call</p>
            <i class="flex-auto"></i>
            <div>Ôºç</div>
          </div>
          <div class="px-5 pb-4 pt-2">
            <input
              type="text"
              class="w-full bg-transparent text-center text-lg font-normal text-white outline-none placeholder:text-base placeholder:text-gray-400"
              placeholder="Enter a name or number"
            />
          </div>
        </header>
        <main class="rounded-b-xl bg-gray-800">
          <div class="flex items-center justify-center pt-3">
            <div class="text-xs">
              <span class="text-gray-400">Call from:</span> (216) 250-3736
            </div>
          </div>
          <div class="mt-1">
            <section class="mx-6 grid grid-cols-3 gap-3">
              <button
                class="aspect-square w-16 rounded-full text-2xl hover:bg-gray-200/20"
              >
                1
              </button>
              <button
                class="aspect-square w-16 rounded-full text-2xl hover:bg-gray-200/20"
              >
                2
              </button>
              <button
                class="aspect-square w-16 rounded-full text-2xl hover:bg-gray-200/20"
              >
                3
              </button>
              <button
                class="aspect-square w-16 rounded-full text-2xl hover:bg-gray-200/20"
              >
                4
              </button>
              <button
                class="aspect-square w-16 rounded-full text-2xl hover:bg-gray-200/20"
              >
                5
              </button>
              <button
                class="aspect-square w-16 rounded-full text-2xl hover:bg-gray-200/20"
              >
                6
              </button>
              <button
                class="aspect-square w-16 rounded-full text-2xl hover:bg-gray-200/20"
              >
                7
              </button>
              <button
                class="aspect-square w-16 rounded-full text-2xl hover:bg-gray-200/20"
              >
                8
              </button>
              <button
                class="aspect-square w-16 rounded-full text-2xl hover:bg-gray-200/20"
              >
                9
              </button>
              <button
                class="aspect-square w-16 rounded-full text-2xl hover:bg-gray-200/20"
              >
                *
              </button>
              <button
                class="aspect-square w-16 rounded-full text-2xl hover:bg-gray-200/20"
              >
                0
              </button>
              <button
                class="aspect-square w-16 rounded-full text-2xl hover:bg-gray-200/20"
              >
                #
              </button>
            </section>
          </div>
          <div class="flex items-center justify-center pt-3 pb-6">
            <button
              class="aspect-square w-16 rounded-full bg-green-600/80 text-2xl hover:bg-green-600"
            >
              D
            </button>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
